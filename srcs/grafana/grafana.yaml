apiVersion: v1
kind: Service
metadata:
 name: grafana
 annotations: 
  metallb.universe.tf/allow-shared-ip: shared
spec:
 selector:
  app: grafana
 type: LoadBalancer
 ports:
 - port: 3000
   name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: grafana
spec:
 replicas: 1
 selector:
  matchLabels:
   app: grafana
 template:
  metadata:
   labels:
    app: grafana
  spec:
   containers:
   - name: grafana
     image: grafana:latest
     imagePullPolicy: Never
